<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Patient Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 3px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, p {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            width: 94%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Healthcare Patient Information Form</h1>
    <p>Please fill out the following details accurately.</p>
</header>

<div class="container">
    <form action="@routes.PatientController.addPatient" method="POST">
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" name="name" class="form-control" id="inputName" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="inputAge">Age</label>
            <input type="number" name="age" class="form-control" id="inputAge" placeholder="Enter age" required>
        </div>
        <div class="form-group">
            <label for="inputDisease">Disease</label>
            <input type="text" name="disease" class="form-control" id="inputDisease" placeholder="Enter disease" required>
        </div>
        <div class="form-group">
            <label for="inputLocation">Location</label>
            <input type="text" name="location" class="form-control" id="inputLocation" placeholder="Enter location" required>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="inputContactNumber">Contact Number</label>
            <input type="text" name="contactNumber" class="form-control" id="inputContactNumber" placeholder="Enter contact number" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Rural Healthcare Access Portal. All rights reserved.</p>
</footer>
</body>
</html>
